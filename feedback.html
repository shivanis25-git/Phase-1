<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Feedback / Student portal</title>
</head>
<body>
    <header>
        <h1> Feedback</h1> 
        <nav>
      <a href="home.html">Home</a>
      <a href="profile.html">Profile</a>
      <a href="courses.html">Courses</a>
      <a href="grades.html">Grades</a>
      <a href="contact.html">Contact</a>
      <a href="feedback.html">Feedback</a>
    </nav>
    </header>
    <main>
        <section>
            <h2>Give Your Feedback</h2>
      <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="course">Course Name:</label><br>
        <input type="text" id="course" name="course"><br><br>

        <label for="rating">Rating (1-5):</label><br>
        <input type="number" id="rating" name="rating" min="1" max="5"><br><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="5" required></textarea><br><br>

        <input type="submit" value="Submit Feedback">
      </form>
        </section>
    </main>
    <Footer> 
        <p> 2025 Student portal / Designed by Shivani</p>
    </Footer>
    
</body>
</html>
